name: careeria
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.3
  google_sign_in: ^5.0.7
  flutter_rating_bar: ^4.0.1
  flutter_svg_provider: ^1.0.7
  smooth_page_indicator: ^1.1.0
  intl: ^0.18.0
  http: ^1.2.0
  youtube_player_flutter: ^8.1.2
  flutter_inappwebview: ^5.8.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsBlack.ttf
          weight: 900
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
